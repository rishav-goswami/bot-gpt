services:
  # 1. Database (Postgres + pgvector)
  db:
    image: pgvector/pgvector:pg16
    container_name: botgpt_db
    restart: always
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: app_password
      POSTGRES_DB: botgpt_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  # 2. Redis (Cache & Broker)
  redis:
    image: redis:alpine
    container_name: botgpt_redis
    ports:
      - "6379:6379"
  # 3. Backend API
  backend:
    build: ./backend
    container_name: botgpt_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://app_user:app_password@db:5432/botgpt_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
  # 4. Celery Worker (Async Tasks)
  worker:
    build: ./backend
    container_name: botgpt_worker
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://app_user:app_password@db:5432/botgpt_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
  # 5. Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    container_name: botgpt_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
volumes:
  postgres_data:
